<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create a New Student Page</title>
        <html>
        <head>
            <meta charset="utf-8">
            <title>WP lab - Students in Course</title>
        </head>
<body>
<header>
    <h1>Students in Course </h1>
</header>
<section>
    <th:block th:text="${courseName}"></th:block>
    <ul>
        <li th:each="student : ${students}">
            <th:block th:text="${student.name}"></th:block> <th:block th:text="${student.surname}"></th:block>
        </li>
    </ul>
    <a href="/listCourses">Back</a>
</section>

</body>
</html>
